<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programación Movil</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>TypeScript </h1>
    <hr>
    <div class="container-heroes">
        <form class="form" >
            <div class="form-field">
                <label for="codigo">Código</label>
                <input class="controls" type="number" id="codigo" name="codigo" placeholder="Ingrese el codigo de Heroes" required>
            </div>
            <div class="form-field">
                <label for="nombre">Nombres</label>
                <input class="controls" type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre de Heroes" required>
            </div>
            <div class="form-field">
                <label for="edad">Edad</label>
                <input class="controls" type="number" id="edad" name="edad" placeholder="Ingrese la edad de Heroes" required>
            </div>
            <div class="form-field">
                <label for="ciudad">Ciudad</label>
                <input class="controls" type="text" id="ciudad" name="ciudad" placeholder="Ingrese la ciudad de Heroes" required>
            </div>
            <div class="form-button">
                <input class="buttons" type="submit" value="Guardar">
            </div>
        </form>
        <div class="container-table">
            <div class="text">
                <h2>Tabla de Heroes</h2>
            </div>
            
            <table id="tablaHeroes" class="table table-dark">
                <thead class="table-dark">
                    <tr class="text-center">
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Ciudad</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
